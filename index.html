<!DOCTYPE html>
<html>
    <head>
        <title>INDEX</title>
    </head>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/vue@next"></script>
    <body>
        <div id="app">
        <p>{{greeting}}</p>
        <input v-model="greeting">
        <div v-if="isVisible" class="box"></div>
    
        <script>
        let app = Vue.createApp({
            data: function(){
                return {
                greeting: 'Hello Vue 3!',
                isVisible: true
                }
            }
        })
        app.mount('#app')
        </script>
        </div>
    
    </body>  
</html>
